{% extends "master.html" %}
{% block title %}Homepage{% endblock %}

{% block content %}
<h3>Query</h3>
<form action="{% url 'search_results' %}" method="get">
  <input name="q" type="text" placeholder="Search...">
</form>

<h3>Search Results</h3>

<ul>
  {% for bill in object_list %}
    <li>
      {{ bill.billname }}, {{ bill.text }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
