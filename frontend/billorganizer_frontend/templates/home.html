{% extends "master.html" %}
{% block title %}Homepage{% endblock %}

{% block content %}
<br>
{% if user.is_authenticated %}
Hi {{ user.username }}!
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button class="button-18" type="submit">Log Out</button>
</form>
{% else %}
<!-- <p>You are not logged in</p> -->
<a class="button-18" href="{% url 'login' %}">Log In</a>
{% endif %}
<br><br>
<h4>Bill Search:</h4>
<form action="{% url 'search_results' %}" method="get">
  <input name="q" type="text" placeholder="Search...">
</form>
{% endblock %}
